<!-- These styles are for demo only and may be modified or eliminated. -->
<style>
  .videosdr-while-loading {
    z-index: 9;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(198, 198, 198, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<!-- These styles are essential. -->
<style>
  .videosdr-video-container {
    width: 100%;
    display: flex;
    justify-content: center;
  }
  .videosdr-when-loaded {
    visibility: hidden;
  }
  video {
    max-width: 640px;
  }
</style>

<body>
  <!-- videosdr-while-loading example.  This page puts a transparent screen over the page
       while loading params.  There are other possible approaches to indicating loading state. -->
  <div class="videosdr-while-loading">
    <h1>LOADING...</h1>
  </div>

  <!-- This is an example of text that appears when parameters are loaded and includes
       parameter values.  You can label any number of elements as videosdr-when-loaded. -->
  <p class="videosdr-when-loaded">Welcome <b>{{ first_name }}</b> of {{ company }}</p>

  <!-- The video, sized appropriately and centered. -->
  <div class="videosdr-video-container">
    <video id="my-video" controls="controls" width="100%"></video>
  </div>
</body>

<!-- The client script depends on the Mustache library to expand parameters in text. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdn.impossible.io/support/fxplayer.js"></script>

<!-- The client Javascript is packaged in a separate file, but you may copy it inline here. -->
<script src="./client.js"></script>
